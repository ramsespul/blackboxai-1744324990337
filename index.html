<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma-like Interface</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Top Navigation Bar -->
    <nav class="bg-white border-b border-gray-200">
        <div class="flex items-center justify-between px-4 py-2">
            <div class="flex items-center space-x-4">
                <div class="text-blue-600 font-bold text-xl">Figma</div>
                <div class="hidden md:flex space-x-4">
                    <button class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">File</button>
                    <button class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">Edit</button>
                    <button class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">View</button>
                    <button class="px-3 py-2 text-gray-600 hover:bg-gray-100 rounded-md">Help</button>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Share
                </button>
                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-gray-600"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="flex h-[calc(100vh-56px)]">
        <!-- Left Sidebar - Tools -->
        <div class="w-12 bg-white border-r border-gray-200 flex flex-col items-center py-4 space-y-6">
            <button class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-mouse-pointer"></i>
            </button>
            <button class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-square"></i>
            </button>
            <button class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-font"></i>
            </button>
            <button class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-pen"></i>
            </button>
            <button class="w-8 h-8 flex items-center justify-center text-gray-600 hover:bg-gray-100 rounded-lg">
                <i class="fas fa-image"></i>
            </button>
        </div>

        <!-- Canvas Area -->
        <div class="flex-1 bg-gray-50 overflow-auto p-8">
            <div class="w-full h-full bg-white rounded-lg shadow-sm border border-gray-200 flex items-center justify-center text-gray-400">
                Canvas Area
            </div>
        </div>

        <!-- Right Sidebar - Properties -->
        <div class="w-64 bg-white border-l border-gray-200 p-4">
            <div class="text-sm font-medium text-gray-700 mb-4">Properties</div>
            
            <!-- Layout Properties -->
            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="text-xs text-gray-600">Position</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" placeholder="X" class="px-2 py-1 border border-gray-200 rounded-md text-sm">
                        <input type="text" placeholder="Y" class="px-2 py-1 border border-gray-200 rounded-md text-sm">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs text-gray-600">Size</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" placeholder="W" class="px-2 py-1 border border-gray-200 rounded-md text-sm">
                        <input type="text" placeholder="H" class="px-2 py-1 border border-gray-200 rounded-md text-sm">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs text-gray-600">Opacity</label>
                    <input type="range" class="w-full" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
